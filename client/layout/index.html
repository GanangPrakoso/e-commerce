<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Gelasio|Patrick+Hand+SC|Playfair+Display+SC|Roboto&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fondamento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" <!-- -->

  <title>Chibi Store | kyaaa</title>
</head>

<body>

  <section id="landing-page">

    <header>
      <div class="container">
        <h1 class="text-center mb-4 mt-3" style="font-family: 'Patrick Hand SC', cursive; color: rgb(66, 66, 66);">
          <strong>Chibi Store</strong> <i class="fas fa-mouse-pointer ml-1"></i>
        </h1>

        <nav class="navbar navbar-expand-md p-0">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#trigger">
            <i class="fas fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse d-md-flex justify-content-center" id="trigger">
            <ul class="navbar-nav">
              <li class="navbar-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="nav-link">Store</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="nav-link">My Cart<i class="fas fa-cart-arrow-down ml-1"></i></a>
              </li>
              <li class="navbar-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="navbar-item">
                <a href class="nav-link" @click="logout">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>


    <div id="carouselExampleIndicators" class="container carousel slide py-3" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner" style="max-height: 70vh;">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./2.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./3.png" alt="Second slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>



  <!--  -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
